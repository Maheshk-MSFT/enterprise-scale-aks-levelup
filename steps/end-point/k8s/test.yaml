apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: service1
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/backend-path-prefix: "/"
spec:
  rules:
  - http:
      paths:
      - path: /service1
        # UPDATE PATH
        pathType: Prefix
        # ADD PATHTYPE
        backend:
          service:
            # UPDATE SERVICE FIELDS
            name: service1
            port:
              number: 80
      - path: /service2
        # UPDATE PATH
        pathType: Prefix
        # ADD PATHTYPE
        backend:
          service:
            # UPDATE SERVICE FIELDS
            name: service2
            port:
              number: 80